<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="form.css">
        <title>Google Image</title>
    </head>
    <body>
      <header>
        <a href="index.html">Google Search</a>
      </header>
        <div class="container">
          <form action="/search" method="get" name="f">
            <div class="row">
              <label>Find pages with...</label>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="fname">all these words:</label>
              </div>
              <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="lname">this exact word or phrase:</label>
              </div>
              <div class="col-75">
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="fname">any of these words:</label>
              </div>
              <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="fname">none of these words:</label>
              </div>
              <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
              </div>
            </div>
            <div class="row">
              <input type="submit" value="Submit">
            </div>
          </form>
      </div>
    </body>
</html>
